<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header container-fluid pt-2 pl-lg-5 pr-lg-5">
      <img src="./assets/netflix_logo.png" alt="Netflix" class="logo" />
    </header>
    <div class="container-fluid text-light">
      <div class="row justify-content-center">
        <div class="col-lg-4 mt-5">
          <h2 class="border-bottom">Edit Profile</h2>
          <div class="row pt-2">
            <div class="col-4">
              <img src="./assets/kids_icon.png" alt="avatar" class="img-profile" />
            </div>
            <div class="col-8 border-bottom pb-4 pb-lg-3 pb-xl-5">
              <input
                type="email"
                class="bg-dark form-control bg text-light"
                
              />
              <p class="pt-4 mb-2">Language:</p>
              <select
                name="languages"
                
                class="bg-black text-light"
              >
                <option value="english">English</option>
                <option value="italian">Italian</option>
                <option value="french">French</option>
                <option value="spanish">Spanish</option>
              </select>
            </div>
          </div>
          <div class="row justify-content-end">
            <div class="col-8 pt-3 pb-3 border-bottom">
              <p class="mb-1">Maturity Settings:</p>
              <button type="button" class="btn btn-sm btn-secondary mb-4">
                ALL MATURITY RATINGS
              </button>
              <p>Show titles of all maturity ratings for this profile.</p>
              <button type="button" class="btn btn-outline-secondary bg-btn">
                EDIT
              </button>
            </div>
          </div>
          <div class="row justify-content-end border-bottom">
            <div class="col-8 pt-3 pb-3">
              <p class="mb-1">Autoplay controls</p>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label" for="flexCheckDefault">
                  Autoplay next episode in series on all devices.
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" />
                <label class="form-check-label" for="flexCheckChecked">
                  Autoplay previews while browsing on all devices.
                </label>
              </div>
            </div>
          </div>
          <div class="row mt-4 mx-auto justify-content-around">
            <div class="col-12 mb-2 col-md-3 col-lg-3">
              <button
                type="button"
                class="btn btn-lg btn-outline-secondary bg-btn"
              >
                Save
              </button>
            </div>
            <div class="col-12 mb-2 col-md-3 col-lg-3">
              <button
                type="button"
                class="btn btn-lg btn-outline-secondary bg-btn"
              >
                Cancel
              </button>
            </div>
            <div class="col-12 mb-2 col-md-3 col-lg-3 col-xl-5">
              <button
                type="button"
                class="btn btn-lg btn-outline-secondary bg-btn"
              >
                Delete 
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
