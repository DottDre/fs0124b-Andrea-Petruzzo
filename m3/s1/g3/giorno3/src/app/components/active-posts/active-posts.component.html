<h2>Sezione 2</h2>
<div class="card mb-3" *ngFor="let post of articleArr">
  <h1 class="card-header">
    {{post.title}}
  </h1>
  <div class="card-body">
    <p class="card-text">{{post.body}}</p>
    <ul class="list-group list-group-flush">
      <li *ngFor="let tag of post.tags" class="list-group-item">{{tag}}</li>
      <li class="list-group-item">{{post.active}}</li>
    </ul>
  </div>
</div>
