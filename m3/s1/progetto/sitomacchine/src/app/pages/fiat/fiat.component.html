<div class="container">
  <div class="row justify-content-center">
    <h2 class="text-center mb-5">Benvenuto in Fiat</h2>
    <div class="col-6 text-center">
      <img src={{fiatArr[0].brandLogo}} class="img-fluid" width="280" />
    </div>
  </div>
</div>
<div class="container mt-5">
  <div class="row">
    <div class="col-3" *ngFor="let fiat of fiatArr">
      <div class="card bg-black">
        <img src={{fiat.modelImage}} class="card-img-top" alt="..."  height="180">
        <div class="card-body">
          <h5 class="card-title text-white">{{fiat.model}}</h5>
          <p class="card-text text-white">Anno: {{fiat.year}}</p>
          <p class="card-text text-white">Prezzo: {{fiat.price | currency: 'EUR'}}</p>
          <a href="#" class="btn btn-primary">verifica disponibilit√†</a>
        </div>
      </div>
    </div>

  </div>
</div>
