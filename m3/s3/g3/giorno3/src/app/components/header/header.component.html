<div class="container">
  <header class="d-flex justify-content-center py-3">
    <ul class="nav nav-pills">
      <li class="nav-item"><a routerLink="/" class="nav-link">Home</a></li>
      <li class="nav-item" *ngIf="isUserLoggedIn">
        <a class="nav-link" routerLink="/dashboard">Dashboard</a>
      </li>
      <li class="nav-item dropdown"  *ngIf="!isUserLoggedIn">
        <a class="nav-link dropdown-toggle" (click)="show = !show" role="button" data-bs-toggle="dropdown" aria-expanded="false">
          Account
        </a>
        <ul class="dropdown-menu" [ngClass]="{show}">
          <li><a class="dropdown-item" routerLink="/auth/login">Login</a></li>
          <li><hr class="dropdown-divider"></li>
          <li><a class="dropdown-item" routerLink="/auth/register">Register</a></li>
        </ul>
      </li>
    </ul>
    <button (click)="logout()" class="btn btn-danger">Esci</button>
  </header>
</div>
